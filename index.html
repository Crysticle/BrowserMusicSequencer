<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Music Maker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/tone"></script>
</head>
<body>
<div id="grid-container">
    <div id="grid">
        <div id="vertical-overlay"></div>
        <div id="horizontal-overlay"></div>
        <div id="grey-overlay"></div>
        <div id="progress-bar"></div>
    </div>
</div>
<div id="bottom" class="backed">
    <button id="play-button" style="font-size: 15vh" class="fa fa-play-circle"></button>
    <button id="stop-button" style="font-size: 15vh" class="invisible"></button>
</div>
<script type="module" src="importedModules.js"></script>
</body>
</html>
